<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="google" value="notranslate">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
		<link rel="shortcut icon" href="favicon.ico">
		<title>拼图式编写插件</title>
		<link rel="stylesheet" href="style.day.css">
		<link rel="stylesheet" href="help/style.day.css">
		<link rel="stylesheet" href="iconfont/material-icons.css">
		<link rel="stylesheet" href="//cdn.staticfile.org/animate.css/3.5.2/animate.min.css">
		<!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
		<script>
			var serverpath = "apps/";
		</script>
		<style>
			::-moz-selection {
				text-shadow: none;
				background: #D6EDFF;
			}
			
			::selection {
				text-shadow: none;
				background: #D6EDFF;
			}
			
			.loadingpage {
				background: #e0e0e0;
				position: fixed;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				z-index: 9999;
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				display: -moz-box;
				-moz-box-orient: horizontal;
				-moz-box-pack: center;
				-moz-box-align: center;
				display: -o-box;
				-o-box-orient: horizontal;
				-o-box-pack: center;
				-o-box-align: center;
				display: -ms-box;
				-ms-box-orient: horizontal;
				-ms-box-pack: center;
				-ms-box-align: center;
				display: box;
				box-orient: horizontal;
				box-pack: center;
				box-align: center;
				font-size: 75px;
			}
			
			.loading-l {
				animation-delay: 1.1s;
			}
			
			.loading-o {
				animation-delay: 1.2s;
			}
			
			.loading-a {
				animation-delay: 1.3s;
			}
			
			.loading-d {
				animation-delay: 1.4s;
			}
			
			.loading-i {
				animation-delay: 1.5s;
			}
			
			.loading-n {
				animation-delay: 1.6s;
			}
			
			.loading-g {
				animation-delay: 1.7s;
			}
			
			.loading-1 {
				animation-delay: 1.8s;
			}
			
			.loading-2 {
				animation-delay: 1.9s;
			}
			
			.loading-3 {
				animation-delay: 2s;
			}
			
			[class*="loading-"] {
				text-shadow: 1px 3px 6px #e0e0e0, 0 0 0 #000, 1px 3px 6px #e0e0e0;
				display: inline-block;
			}
			
			a[title='站长统计'] {
				display: none;
			}
			table {
				border-collapse: collapse;
				margin: 0;
				padding: 0;
				border: none;
			}
		</style>

	</head>

	<body>
		<div class="loadingpage"><img class="flipInX animated loadinglogo" alt="loading" height="300" src="media/loading.gif"
			/>
			<div class="flipInX animated noSel">
				<p style="color:#ff3000;color: rgba(255, 48, 0, 0.7);" class="bounce animated infinite loading-l">L</p>
				<p style="color:#ff9a00;color:rgba(255, 154, 0, 0.7);" class="bounce animated infinite loading-o">o</p>
				<p style="color:#309a00;color:rgba(48, 154, 0, 0.7);" class="bounce animated infinite loading-a">a</p>
				<p style="color:#0065ff;color: rgba(0, 101, 255, 0.7);" class="bounce animated infinite loading-d">d</p>
				<p style="color:#6530cf;color: rgba(0, 101, 255, 0.7);" class="bounce animated infinite loading-i">i</p>
				<p style="color:#6530cf;color: rgba(0, 101, 255, 0.7);" class="bounce animated infinite loading-n">n</p>
				<p style="color:#6530cf;color: rgba(0, 101, 255, 0.7);" class="bounce animated infinite loading-g">g</p>
				<p style="color:#467fd4;color:rgba(70, 127, 212, 0.7);" class="bounce animated infinite loading-1">.</p>
				<p style="color:#467fd4;color:rgba(70, 127, 212, 0.7);" class="bounce animated infinite loading-2">.</p>
				<p style="color:#467fd4;color:rgba(70, 127, 212, 0.7);" class="bounce animated infinite loading-3">.</p>
			</div>
		</div>
		<table width="100%" height="100%">
			<tr>
				<td colspan=2>
					<table width="100%">
						<tr id="tabRow" height="41px" style="height: 41px !important;overflow:hidden;">
							<td id="tab_blocks" class="tabon" style="background:url(media/logo.png);background-position-y: 4px;background-repeat: no-repeat;"></td>

							<td class="tabmax" style="height: 41px !important;overflow:hidden;">
								<div style="display: inline-block;text-align: left;float: left;">
									<i class="material-icons searchSwitch noSel" style="cursor: pointer;transform: translateY(9px);">search</i>
									<input autocomplete="off" class="form-control" id="searchBlockInput" placeholder="搜索拼图" type="search">
								</div>
								<a class="userinfobtn headerbtn noSel">用户信息</a>
								<a class="menubtngroupbtn headerbtn noSel">功能按键</a>
								<div style="top: -5px;position: relative;display: inline-block;" class="login tologin">
									<div class="WB_loginButton WB_widgets">
										<a href="javascript:void(0);"><img src="media/loginButton_32.png"></a>
									</div>
								</div>
								<button id="trashButton" class="notext primary" style="padding:1px 7px;margin-top: 4px;" title="...">
									<i class="material-icons noSel" style="font-size:27px;">delete</i>
              </button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td height="100%" colspan=2 id="content_area">
				</td>
			</tr>
		</table>
		<div class="headermenumark userinfomark"></div>

			<span class="useroutput noSel"><i class="material-icons">vpn_key</i>唯一绑定码：<a class="bindingcode userinfo_val"></a></span>
			<br />

			<br />
			<br />

		</div>
		<div class="menubtngroup headermenu">
			<button id="docButton" class="notext menu-btns" style="padding:1px 7px" title="...">

    </button>
     <br />
			<select name="projectid" class="projectid menu-btns">
				<option value="temp">浏览器本地缓存</option>
			</select>
			<button id="switchButton" class="notext menu-btns" style="padding:1px 7px;display:none" title="...">
				<i class="material-icons noSel" style="font-size:27px;color:#5f5f5f;">settings_input_svideo</i>
              </button>
              <br />
			<button id="pullButton" class="notext menu-btns" style="padding:1px 7px;display:none" title="...">
				<i class="material-icons noSel" style="font-size:27px;color:#5f5f5f;">cloud_download</i>
				<span class="menubtngroup_btntext">远程拉取代码</span>
              </button>
              <br class="nobr" />
			<button id="saveButton" class="notext menu-btns" style="padding:1px 7px;display:none" title="...">
				<i class="material-icons noSel" style="font-size:27px;color:#5f5f5f;">cloud_upload</i>
				<span class="menubtngroup_btntext">远程上传代码</span>
             </button>
             <br class="nobr" />
			<input id="addcqwpk" type="file" name="addcqwpk" style="display: none;" accept="application/xml" />
			<button id="addButton" class="notext menu-btns" style="padding:1px 7px" title="...">
				<i class="material-icons noSel" style="font-size:27px;color:#5f5f5f;">publish</i>
				<span class="menubtngroup_btntext">追加拼图文件</span>
              </button>
              <br />
			<input id="loadcqwpk" type="file" name="loadcqwpk" style="display: none;" accept="application/xml" />
			<button id="loadButton" class="notext menu-btns" style="padding:1px 7px" title="...">
				<i class="material-icons noSel" style="font-size:27px;color:#5f5f5f;">file_upload</i>
				<span class="menubtngroup_btntext">载入拼图文件</span>
             </button>
             <br />
			<button id="downloadButton" class="notext menu-btns" style="padding:1px 7px" title="...">
				<i class="material-icons noSel" style="font-size:27px;color:#5f5f5f;">save</i>
				<span class="menubtngroup_btntext">下载拼图文件</span>
              </button>
              <br />
			<button id="temporaryButton" class="notext menu-btns" style="padding:1px 7px" title="...">
				<i class="material-icons noSel" style="font-size:27px;color:#5f5f5f;">sd_card</i>
				<span class="menubtngroup_btntext">暂存到浏览器</span>
              </button>
		</div>
		<div id="content_blocks" class="content"></div>
		<div id="content_doc" class="content" style="visibility: visible; top: 41px; right: 0px;position: absolute;">
			<div id="content_doc_in"></div>
		</div>

				<p class="screen_rotation_warning" style="font-size: 4vh;">请旋转您的屏幕</p>
			</div>
		</div>

			</button>
			<button type="button" class="btn ccbtn" id="toolboxDownBtn">
